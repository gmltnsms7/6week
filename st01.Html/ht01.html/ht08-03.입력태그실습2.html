<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }
        label {
            width: 120px;
            display: inline-block;
        }
        div {
            margin-left: 35px;
        }
    </style>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <div><label>아이디:</label>
                <input type="text" id="" required></div>
            <div><label>패스워드:</label>
                <input type="text" id="" required></div>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
                        <div><label>아이디:</label>
                <input type="text" id="" required placeholder="소문자로만 입력하세요"></div>
            <div><label>패스워드:</label>
                <input type="password" id="" required placeholder="9자 이상 입력하세요"></div>
                <div><label>패스워드 확인:</label>
                    <input type="password" id="" required placeholder="패스워드와 동일하게 입력하세요"></div>
                    <div><label>이름:</label>
                        <input type="text" id="" required placeholder="이름을 입력하세요"></div>
                        <div><label>이메일:</label>
                            <input type="email" id="" required placeholder="aaa@naver.com"></div>
                            <div><label>전화번호:</label>
                                <input type="tel" id="" required placeholder="000-0000-0000"></div>
                                <div><label>생년월일:</label>
                                    <input type="date" id="" required></div>

        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강 신청</legend>

            <div>
                <label>영어 초급:</label><input type="checkbox" name="" id="">
            </div>
            <div>
                <label>영어 중급:</label><input type="checkbox" name="" id="">
            </div>
            <div>
                <label>영어 고급:</label><input type="checkbox" name="" id="" >
            </div>
            <br>
            <div>
                <label>영어 초급:</label><input type="radio" name="a" id="" >
            </div>
            <div>
                <label>영어 중급:</label><input type="radio" name="a" id="" >
            </div>
            <div>
                <label>영어 고급:</label><input type="radio" name="a" id="" >
            </div>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <select name="" id="">
                <optgroup label="공과대학">
                    <option value="건축과">건축과</option>
                    <option value="토목과">토목과</option>
                </optgroup>


            </select>
        </fieldset>


        <!-- 전송 버튼 : form 을 완료 -->
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="submit" value="전송">
        <input type="reset" value="초기화">
    </form>

</body>
</html>

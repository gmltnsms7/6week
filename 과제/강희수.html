    <div>아래 입력된 숫자 범위 내에서 겹치지 않는 숫자를 무작위 추출합니다.</div>
    <form action="">
        <div>숫자 범위: <input type="number" min="1" max="100" value="1" name="first"> ~ <input type="number" min="1" max="100" value="100" name="last"></div>
        <div>추출 숫자의 갯수: <input type="number" name="1"> <input type="button" value="추첨하기" name="button"></div>
        <p id="console"></p>
    </form>

    <script>
        function Lotto(arg1, arg2) {

          return Math.floor((Math.random(arg1, arg2) *10));

        }

        document.write(Lotto(1,10));
        document.write(Lotto(1,10));
        document.write(Lotto(1,10));
        document.write(Lotto(1,10));
        document.write(Lotto(1,10));
        document.write(Lotto(1,10));
